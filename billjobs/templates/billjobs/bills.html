{% extends "billjobs/base.html" %}
{% block body %}
    <section class="section">
        <div class="container">
            <a class="button is-primary is-pulled-right" href="{% url 'create_bill' %}">Cr√©er une facture</a>
            {% if not bills %}
                <div class="message is-info">
                    Vous n'avez aucune facture
                </div>
            {% else %}
                <table class="table is-fullwidth">
                    <thead>
                    <tr>
                        <th>Facture</th>
                        <th>Date</th>
                        <th>Montant</th>
                        <th>Telecharger</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for bill in bills %}
                        <tr>
                            <td>{{ bill.number }}</td>
                            <td>{{ bill.billing_date }}</td>
                            <td>{{ bill.amount }}</td>
                            <td>
                                <a target="_blank" href="{% url 'generate-pdf' bill.id %}">
                                    <i class="fa fa-file"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            {% endif %}
        </div>
    </section>
{% endblock body %}
