{% extends "billjobs/base.html" %}
{% block body %}
<section class="section">
  <div class="container">
    <div class="column is-half is-offset-one-quarter">
      <article class="message">
        <div class="message-header">
          <p>Connexion</p>
        </div>
        <div class="message-body">
          <form action="{% url "login" %}" method="post">
            {% csrf_token %}
            <div class="field">
              <label class="label">Utilisateur</label>
              <div class="control has-icons-left">
                {% if user_form.username.errors %}
                <input class="input is-danger" type="text" placeholder="Nom utilisateur" name="{{ user_form.username.name }}" value="{{ user_form.username.value }}">
                <div class="help is-danger">{{ user_form.username.errors }}</div>
                {% else %}
                <input class="input" type="text" placeholder="Nom utilisateur" name="{{ user_form.username.name }}" value="{{ user_form.username.value|default_if_none:'' }}">
                {% endif %}
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Mot de passe</label>
              <div class="control has-icons-left">
                {% if user_form.password.errors %}
                <input class="input is-danger" type="password" placeholder="Mot de passe" name={{ user_form.password.name }} value="{{ user_form.password.value }}">
                <div class="help is-danger">{{ user_form.password.errors }}</div>
                {% else %}
                <input class="input" type="password" placeholder="Mot de passe" name="{{ user_form.password.name }}" value="{{ user_form.password.value|default_if_none:'' }}">
                {% endif %}
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field is-clearfix">
              <p class="control">
              <button class="button is-success is-pulled-right">
                Connexion
              </button>
              </p>
            </div>
          </form>
        </div>
      </article>
    </div>
  </div>
</section>
{% endblock body %}
